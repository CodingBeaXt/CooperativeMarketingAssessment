{% load static %}
<div>
    <nav class="navbar navbar-expand-lg">
        <div class="app-section collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ad_summary' %}">
                    <i class="fa fa-list-alt"></i>
                      Ad Summary
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ad_input' %}">
                    <i class="fa fa-calculator"></i>
                    Ad Input
                </a>
            </li>
          </ul>
        </div>
        <div class="main-title">Advertisement App</div>
        <div class="user-section collapse navbar-collapse" id="navbarNav">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class='nav-link' href="{% url 'profile' %}">
                        <i class="fa fa-user pr-1"></i>
                        {{ request.user.first_name|title }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class='nav-link' href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        <i class="fa fa-sign-out"></i> Log Out
                    </a>
                </li>
                <li class="nav-item">
                    <form class='nav-link' id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                        {% csrf_token %}
                    </form>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
</div>
